<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navigate to Patient</title>

  <link rel="stylesheet" href="assets/css/styles.css">

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: white;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
    }

    #patientDetails {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
      transition: transform 0.3s ease-in-out;
    }

    #patientDetails:hover {
      transform: scale(1.02);
    }

    button {
      background: #ffcc00;
      color: black;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: #ffa500;
      transform: scale(1.05);
    }

    #map {
      width: 90%;
      max-width: 800px;
      height: 500px;
      margin-top: 20px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
  </style>

  <!-- Firebase & Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBje44kEv3bsmIP_x5_LK2YkkKDq9hJFfU",
      authDomain: "ambulancemanagementsystem0103.firebaseapp.com",
      databaseURL: "https://ambulancemanagementsystem0103-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ambulancemanagementsystem0103",
      storageBucket: "ambulancemanagementsystem0103.appspot.com",
      messagingSenderId: "492214508421",
      appId: "1:492214508421:web:f2b626eff3ae7c8b73c2ec"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let patientLocation = null;

    async function fetchAcceptedRequest() {
      const driverID = localStorage.getItem('driverID');
      const acceptedUser = localStorage.getItem('acceptedUser');

      if (!driverID || !acceptedUser) {
        document.getElementById('patientDetails').innerHTML = "<p>‚ùó No accepted request found. Please accept a request first.</p>";
        return;
      }

      try {
        const requestRef = ref(db, `requests/${acceptedUser}`);
        const snapshot = await get(requestRef);

        if (!snapshot.exists()) {
          document.getElementById('patientDetails').innerHTML = "<p>‚ùó No request details found.</p>";
          return;
        }

        const data = snapshot.val();
        patientLocation = data.location;

        document.getElementById('patientDetails').innerHTML = `
          <p>üë§ Name: ${data.name}</p>
          <p>üìû Phone: ${acceptedUser}</p>
          <p>üõ†Ô∏è Service Requested: ${data.serviceRequested}</p>
          <p>üìç Location: (${patientLocation.latitude.toFixed(5)}, ${patientLocation.longitude.toFixed(5)})</p>
        `;
      } catch (error) {
        console.error("Error fetching request:", error);
        document.getElementById('patientDetails').innerHTML = "<p>‚ùó Error fetching request details.</p>";
      }
    }

    function showMap() {
      if (!patientLocation) {
        alert("Patient location not available yet!");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const driverLat = position.coords.latitude;
          const driverLng = position.coords.longitude;
          const patientLat = patientLocation.latitude;
          const patientLng = patientLocation.longitude;

          const mapUrl = `https://www.google.com/maps/embed/v1/directions?key=AIzaSyD1ZnITeqwr7gt6pMeGfnlR-EBL1kYPbXA&origin=${driverLat},${driverLng}&destination=${patientLat},${patientLng}&mode=driving`;

          document.getElementById('map').innerHTML = `
            <iframe width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen src="${mapUrl}"></iframe>
          `;
        },
        (error) => {
          console.error("Error getting driver's location:", error);
          alert("Could not get your current location.");
        }
      );
    }

    window.onload = fetchAcceptedRequest;
    window.showMap = showMap;
  </script>
</head>

<body>
  <h2>üöë Navigate to Patient</h2>

  <div id="patientDetails">
    <p>Loading patient details...</p>
  </div>

  <button onclick="showMap()">üìç Navigate to Patient</button>

  <div id="map"></div>
</body>
</html>
