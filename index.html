<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake - Claim Bonus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f0f0f;
            color: white;
        }

        .container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-field label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h1>Stake Login</h1>
        <div class="input-field">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="input-field">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn" id="loginBtn">Login</button>
    </div>

    <div class="popup" id="bonusPopup">
        <h2>Claim Your Bonus</h2>
        <p>Congratulations! You've received a 20 USDT bonus.</p>
        <button class="btn" id="claimBonus">Claim Now</button>
    </div>

    <script>
        document.getElementById("loginBtn").addEventListener("click", function() {
            document.getElementById("loginContainer").style.display = "none";
            document.getElementById("bonusPopup").style.display = "block";
        });

        document.getElementById("claimBonus").addEventListener("click", function() {
            alert("Eripuka nik bonus ostad ankunava?");
        });
    </script>
</body>
</html>
