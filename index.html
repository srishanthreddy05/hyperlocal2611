<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake - Bonus Claim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        input, select, button {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #00aaff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0088cc;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Stake Login</h2>
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="login()">Login</button>
    </div>

    <div class="container hidden" id="bonusContainer">
        <h2>Claim Your Bonus</h2>
        <select id="bonusType">
            <option value="20 USDT">20 USDT</option>
            <option value="0.00024 BTC">0.00024 BTC</option>
            <option value="1710 INR">â‚¹1710 INR</option>
        </select><br>
        <button onclick="claimBonus()">Claim</button>
    </div>

    <script>
        function login() {
            document.getElementById("loginContainer").classList.add("hidden");
            document.getElementById("bonusContainer").classList.remove("hidden");
        }
        
        function claimBonus() {
            let bonus = document.getElementById("bonusType").value;
            alert(`Eripuka nik ${bonus} bonus ostad ankunava? ðŸ˜‚`);
        }
    </script>
</body>
</html>
