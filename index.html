

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Predictions 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #333;
            margin: 0;
            padding: 0;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            background: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        }

        h1 {
            color: #66d9ef;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background: #444;
            color: white;
        }

        button {
            width: 95%;
            padding: 10px;
            background: #66d9ef;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #4dd2ff;
        }

        .subscription {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function submitForm(event) {
            event.preventDefault();
            document.querySelector('.container').innerHTML = `
                <h1>IPL Predictions 2025</h1>
                <h2>${new Date().toLocaleDateString()}</h2>
                <p><strong>Toss Winner:</strong> Mumbai</p>
                <p><strong>Match Winner:</strong> Mumbai</p>
                <button class="subscription" onclick="makePayment()">Take Subscription</button>
            `;
        }

        function makePayment() {
            alert("Make payment to 7013856518");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>BAIRAMALGUDA BABLU REDDY</h1>

        <form onsubmit="submitForm(event)">

            <input type="text" placeholder="Referral Code (Optional)">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
